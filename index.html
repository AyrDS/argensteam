<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f64a2be8d7.js" crossorigin="anonymous"></script>
    <title>ArgenSteam</title>
</head>

<body>
    <header class="container pt-5">
        <div class="d-flex justify-content-center">
            <img src="img/mate.png" alt="" class="logo__mate d-block m-0 pe-2">
            <h1 class="m-0 p-0">ArgenSteam</h1>
            <img src="img/steam.png" alt="" class="logo__steam d-block m-0 ps-2">
        </div>

        <div>
            <p class="text-center m-0">Tu juego al mejor precio</p>
        </div>

        <div class="d-flex mt-5">
            <form class="d-flex w-100 me-5">
                <input class="form-control me-2" type="search" placeholder="Buscar por nombre" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="carrito_boton" width="40" height="40" viewBox="0 0 24 24"
                    stroke-width="2" stroke="#00b341" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="6" cy="19" r="2" />
                    <circle cx="17" cy="19" r="2" />
                    <path d="M17 17h-11v-14h-2" />
                    <path d="M6 5l14 1l-1 7h-13" />
                </svg>
            </div>
            <div>
    </header>

    <main class="container">

        <div id="carrito">
            <p>Tu carrito</p>
            <hr>
            <div id="carrito-productos">
                <p>No tienes productos agregados</p>
                <template id="template_carrito">
                    <div class="d-flex flex-row justify-content-between carrito-productos">
                        <img src="" alt="Imagen Producto" class="carrito__img">
                        <div>
                            <p></p>
                            <p>$<span></span></p>
                            <p>Cantidad: <span></span></p>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="d-block">
                                <button class="btn btn-info btn-sm"> + </button>
                                <button class="btn btn-danger btn-sm"> - </button>
                            </div>
                        </div>
                    </div>
                </template>
                <template id="template__foot">
                    <hr>
                    <div id="footer" class="d-flex flex-row justify-content-between align-items-center">
                        <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar carro</button>
                        <p><b>Total:</b> $<span>0</span></p>
                    </div>
                </template>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2">
            <aside class="col col-sm-2 col-md-2 mt-5">
                <div class="text-center text-sm-start">
                    <p>¡Fíjate si tenes suerte y te toca un descuento!</p>
                    <button id="suerte" type="button" class="btn btn-outline-success">¡Suerte!</button>
                    <hr>
                </div>

                <div class="text-center text-sm-start">
                    <p>Ordenar por</p>
                    <div class="mb-3">
                        <label for="categorias" class="d-block">Categorias</label>
                        <select name="" id="categorias">
                            <option value="1">Carreras</option>
                            <option value="2">Deportes</option>
                            <option value="3">Shooter</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="d-block">Precio</label>
                        <select name="" id="precio">
                            <option value="1">Menor a Mayor</option>
                            <option value="1">Mayor a Menor</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-outline-success">Ordenar</button>
                    <hr>
                </div>

                <div>
                    <button class="switch" id="switch">
                        <span><i class="fas fa-sun"></i></span>
                        <span><i class="fas fa-moon"></i></span>
                    </button>
                </div>
            </aside>

            <section class="col col-sm-10 col-md-10">
                <h3 class="mt-5">Juegos en tendencia</h3>
                <hr>
                <div id="catalogo" class="catalogo row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 mt-5">
                </div>
            </section>
        </div>

        <div class="overlay" id="overlay">
            <div class="popUp" id="popUp">
                <a href="#" id="cerrar__popUp" class="cerrar__popUp"><i class="fas fa-times-circle"></i></a>
                <h3>Y tu cupón es...</h3>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="script.js" charset="UTF-8"></script>
</body>

</html>
