<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f64a2be8d7.js" crossorigin="anonymous"></script>
    <title>ArgenSteam</title>
</head>

<body>
    <header class="container pt-5">
        <div class="d-flex justify-content-center">
            <img src="img/mate.png" alt="" class="logo__mate d-block m-0 pe-2">
            <h1 class="m-0 p-0">ArgenSteam</h1>
            <img src="img/steam.png" alt="" class="logo__steam d-block m-0 ps-2">
        </div>

        <div>
            <p class="text-center m-0">Tu juego al mejor precio</p>
        </div>

        <div class="d-flex mt-5">
            <form class="d-flex w-100 me-3">
                <input class="form-control me-2" type="search" placeholder="Buscar por nombre" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>

            <div>
                <i class="fas fa-shopping-cart carrito_boton"></i>
            </div>
            <div>
    </header>

    <main class="container">

        <!-- SLIDE CARRITO -->
        <div id="carrito">
            <p>Tu carrito</p>
            <hr>
            <div id="carrito-productos">
                <p>No tienes productos agregados</p>
                <template id="template_carrito">
                    <div class="d-flex flex-row justify-content-between carrito-productos">
                        <img src="" alt="Imagen Producto" class="carrito__img">
                        <div>
                            <p></p>
                            <p>$<span></span></p>
                            <p>Cantidad: <span></span></p>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="d-block">
                                <button class="btn btn-info btn-sm sumar"> + </button>
                                <button class="btn btn-danger btn-sm restar"> - </button>
                            </div>
                        </div>
                    </div>
                </template>
                <template id="template__foot">
                    <hr>
                    <div id="footer" class="d-flex flex-row justify-content-between align-items-center">
                        <a href="comprar.html">
                            <button class="btn btn-info btn-sm" id="comprar">Comprar</button>
                        </a>
                        <button class="btn btn-danger btn-sm" id="vaciar-carrito" type="button">Vaciar carro</button>
                        <p><b>Total:</b> $<span>0</span></p>
                    </div>
                </template>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2">
            <!-- ASIDE SUERTE, CATEGORIA, DARK MODE -->
            <aside class="col col-sm-2 col-md-2 mt-5">
                <div class="text-center text-sm-start">
                    <p>¡Fíjate si tenes suerte y te toca un descuento!</p>
                    <button id="suerte" type="button" class="btn btn-outline-success">¡Suerte!</button>
                    <hr>
                </div>

                <div class="text-center text-sm-start">
                    <form class="busqueda">
                        <p>Ordenar por</p>
                        <div class="mb-3">
                            <label for="categorias" class="d-block">Categorias</label>
                            <select class="select" name="" id="categorias">
                                <option value="">Seleccione</option>
                                <option value="Carreras">Carreras</option>
                                <option value="Deportes">Deportes</option>
                                <option value="Shooter">Shooter</option>
                                <option value="Mundo abierto">Mundo abierto</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="d-block">Precio Minimo</label>
                            <select class="select" name="" id="precioMin">
                                <option value="">Seleccione</option>
                                <option value="1000">$1000</option>
                                <option value="2000">$2000</option>
                                <option value="3000">$3000</option>
                                <option value="4000">$4000</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="d-block">Precio Máximo</label>
                            <select class="select" name="" id="precioMax">
                                <option value="">Seleccione</option>
                                <option value="1000">$1000</option>
                                <option value="2000">$2000</option>
                                <option value="3000">$3000</option>
                                <option value="4000">$4000</option>
                            </select>
                        </div>
                    </form>

                    <hr>
                </div>

                <div>
                    <button class="switch mx-auto" id="switch">
                        <span><i class="fas fa-sun"></i></span>
                        <span><i class="fas fa-moon"></i></span>
                    </button>
                </div>
            </aside>

            <!-- CATALOGO -->
            <section class="col col-sm-10 col-md-10">
                <h3 class="mt-5" id="titulo">Juegos en tendencia</h3>
                <hr>
                <div id="catalogo" class="catalogo row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 mt-5">
                </div>
            </section>
        </div>

    </main>
    <footer class="pt-4 pb-4 border-top border-light">
        <div class="d-flex justify-content-evenly">
            <div>
                <h5>Seguinos en nuestras redes</h5>
                <div class="d-flex justify-content-center">
                    <i class="fab fa-facebook-square me-3"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div id="newletter">
                <h5>
                    ¡Suscribite y recibi las mejores ofertas!
                </h5>
                <form action="">
                    <input type="email" name="" id="email" placeholder="Tu email" class="email">
                    <button type="button" class="btn btn-outline-info ms-2" id="enviar">Enviar</button>
                </form>
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </div>
        <p class="text-center mt-2 mb-0">Created by <a class="fw-bold" href="https://www.linkedin.com/in/ayrds/" target="_blank">Ayrton Da Silva</a></p>
    </footer>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mis scripts -->
    <script src="JS/db.js"></script>
    <script src="JS/catalogo.js"></script>
</body>

</html>
